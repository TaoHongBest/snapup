<!DOCTYPE HTML>
<html>
<head>
    <title>Goods List</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <!--<script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>-->
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>

<body>
<div class="panel panel-default">
    <div class="panel-heading">Item Details</div>
    <div class="panel-body">
        <span id="userTip">You are not signed in. Please sign in first.</span>
        <span>The delivery address is empty.</span>
    </div>
    <table class="table" id="goodsList">
        <tr>
            <td>Item Name</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>Item Image</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>Snap-up Start Time</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="remainSeconds"/>
                <span id="snapupTip"></span>
            </td>
            <td>
                <!--<form id="snapupForm" method="post" action="/snapup/do_snapup">-->
                <!--<button class="btn btn-primary btn-block" type="submit" id="buyButton">Order Now</button>-->
                <!--<input type="hidden" name="goodsId" id="goodsId"/>-->
                <!--</form>-->
                <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="getSnapupPath()">Order
                    Now
                </button>
                <input type="hidden" name="goodsId" id="goodsId"/>
            </td>
        </tr>
        <tr>
            <td>Original Price</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>Snap-up Price</td>
            <td colspan="3" id="snapupPrice"></td>
        </tr>
        <tr>
            <td>Stock</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>

<script>
    function getSnapupPath() {
        var goodsId = $("#goodsId").val();
        g_showLoading();
        $.ajax({
            url: "/snapup/path",
            type: "GET",
            data: {
                goodsId: goodsId,
            },
            success: function (data) {
                if (data.code === 0) {
                    var path = data.data;
                    doSnapup(path);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("Client Incorrect Request");
            }
        });
    }

    function getSnapupResult(goodsId) {
        g_showLoading();
        $.ajax({
            url: "/snapup/result",
            type: "GET",
            data: {
                goodsId: $("#goodsId").val(),
            },
            success: function (data) {
                if (data.code === 0) {
                    var result = data.data;
                    if (result < 0) {
                        layer.msg("Sorry, snap-up failed")
                    } else if (result == 0) { // Continue Round Robin
                        setTimeout(function () {
                            getSnapupResult(goodsId);
                        }, 200); // Avoid high pressure on server
                    } else {
                        layer.confirm("Congratulations! Snap-up success! View order?", {btn: ["Yes", "Cancel"]},
                            function () {
                                window.location.href = "/order_detail.htm?orderId=" + result;
                            },
                            function () {
                                layer.closeAll();
                            });
                    }
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("Client Incorrect Request");
            }
        });
    }

    function doSnapup(path) {
        $.ajax({
            url: "/snapup/" + path + "/do_snapup",
            type: "POST",
            data: {
                goodsId: $("#goodsId").val(),
            },
            success: function (data) {
                if (data.code === 0) {
                    // window.location.href = "/order_detail.htm?orderId=" + data.data.id;
                    getSnapupResult($("#goodsId").val());
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("Client Incorrect Request");
            }
        });
    }

    function render(detail) {
        var snapupStatus = detail.snapupStatus;
        var remainSeconds = detail.remainSeconds;
        var goods = detail.goods;
        var user = detail.user;
        if (user) {
            $("#userTip").hide();
        }
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#goodsPrice").text(goods.snapupPrice);
        $("#stockCount").text(goods.stockCount);
        countDown();
    }

    // MOST WIRED CODE! MUST CHECK IT!
    $(function () {
        // countDown();
        getDetail();
    });

    function getDetail() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url: "/goods/detail/" + goodsId,
            type: "GET",
            success: function (data) {
                if (data.code == 0) {
                    render(data.data);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("Client Incorrect Request");
            }
        })
        ;
    }

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled", true);
            $("#snapupTip").html("Countdownï¼š" + remainSeconds + " Seconds");
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#snapupTip").html("Snapping-up has started!");
        } else {
            $("#buyButton").attr("disabled", true);
            $("#snapupTip").html("Snap-up has ended");
        }
    }

</script>
</html>
